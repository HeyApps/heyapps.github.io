name: 'Блог koduo'
description: 'Дуэт разработчиков'
meta_description: 'Блог koduo - дуэта разработчиков'

aboutPage: true

markdown: redcarpet
highlighter: pygments

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://koduo.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://koduo.github.io'
author:         'koduo'
authorTwitter:  'karamoffnikk'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
